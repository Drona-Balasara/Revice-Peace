<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Challenge - Revive Peace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 50%, #e8f5e8 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            background: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            text-align: center;
            max-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #1565c0;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-weight: 600;
            color: #1976d2;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px auto;
            width: 240px;
            height: 240px;
        }

        .tile {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border: 2px solid #1565c0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #1565c0;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .tile:hover {
            background: linear-gradient(135deg, #bbdefb 0%, #90caf9 100%);
            transform: scale(1.05);
        }

        .tile.empty {
            background: transparent;
            border: 2px dashed #ccc;
            color: transparent;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            transform: translateY(-2px);
        }

        .back-btn {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            margin-top: 20px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #888 0%, #666 100%);
        }

        .win-message {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            display: none;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 10px;
            }
            
            .puzzle-grid {
                width: 200px;
                height: 200px;
            }
            
            .tile {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß© Puzzle Challenge</h1>
        
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="time">00:00</span></div>
        </div>

        <div class="puzzle-grid" id="puzzleGrid"></div>

        <div class="win-message" id="winMessage">
            üéâ Congratulations! You solved the puzzle!
        </div>

        <div class="controls">
            <button onclick="shufflePuzzle()">üîÄ Shuffle</button>
            <button onclick="resetPuzzle()">üîÑ Reset</button>
        </div>

        <button class="back-btn" onclick="window.location.href='games.html'">‚Üê Back to Games</button>
    </div>

    <script>
        let puzzle = [];
        let moves = 0;
        let startTime = Date.now();
        let timerInterval;
        let isWon = false;

        // Initialize the puzzle
        function initPuzzle() {
            puzzle = [1, 2, 3, 4, 5, 6, 7, 8, 0]; // 0 represents empty tile
            moves = 0;
            isWon = false;
            startTime = Date.now();
            updateDisplay();
            startTimer();
            hideWinMessage();
        }

        // Shuffle the puzzle
        function shufflePuzzle() {
            if (isWon) return;
            
            // Perform random moves to shuffle
            for (let i = 0; i < 100; i++) {
                const emptyIndex = puzzle.indexOf(0);
                const possibleMoves = getPossibleMoves(emptyIndex);
                const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                swapTiles(emptyIndex, randomMove);
            }
            
            moves = 0;
            isWon = false;
            startTime = Date.now();
            updateDisplay();
            hideWinMessage();
        }

        // Get possible moves for empty tile
        function getPossibleMoves(emptyIndex) {
            const moves = [];
            const row = Math.floor(emptyIndex / 3);
            const col = emptyIndex % 3;

            // Check all four directions
            if (row > 0) moves.push(emptyIndex - 3); // Up
            if (row < 2) moves.push(emptyIndex + 3); // Down
            if (col > 0) moves.push(emptyIndex - 1); // Left
            if (col < 2) moves.push(emptyIndex + 1); // Right

            return moves;
        }

        // Swap two tiles
        function swapTiles(index1, index2) {
            const temp = puzzle[index1];
            puzzle[index1] = puzzle[index2];
            puzzle[index2] = temp;
        }

        // Handle tile click
        function handleTileClick(index) {
            if (isWon) return;

            const emptyIndex = puzzle.indexOf(0);
            const possibleMoves = getPossibleMoves(emptyIndex);

            if (possibleMoves.includes(index)) {
                swapTiles(emptyIndex, index);
                moves++;
                updateDisplay();
                checkWin();
            }
        }

        // Check if puzzle is solved
        function checkWin() {
            const solution = [1, 2, 3, 4, 5, 6, 7, 8, 0];
            if (JSON.stringify(puzzle) === JSON.stringify(solution)) {
                isWon = true;
                showWinMessage();
                stopTimer();
            }
        }

        // Update display
        function updateDisplay() {
            const grid = document.getElementById('puzzleGrid');
            grid.innerHTML = '';

            puzzle.forEach((value, index) => {
                const tile = document.createElement('div');
                tile.className = value === 0 ? 'tile empty' : 'tile';
                tile.textContent = value === 0 ? '' : value;
                tile.onclick = () => handleTileClick(index);
                grid.appendChild(tile);
            });

            document.getElementById('moves').textContent = moves;
        }

        // Timer functions
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Win message functions
        function showWinMessage() {
            document.getElementById('winMessage').style.display = 'block';
        }

        function hideWinMessage() {
            document.getElementById('winMessage').style.display = 'none';
        }

        // Reset puzzle
        function resetPuzzle() {
            stopTimer();
            initPuzzle();
        }

        // Initialize game
        initPuzzle();

        // Call this function when the puzzle game ends
        function recordPuzzleGameResult(won, score, word) {
            const gameStats = JSON.parse(localStorage.getItem('puzzleStats')) || {
                totalGames: 0, totalWins: 0, totalScore: 0, bestScore: 0, bestScoreDate: null, games: []
            };
            const game = {
                word: word || 'Puzzle',
                won: won,
                score: score,
                date: new Date().toISOString()
            };
            gameStats.games.push(game);
            gameStats.totalGames++;
            gameStats.totalScore += score;
            if (won) gameStats.totalWins++;
            if (score > gameStats.bestScore) {
                gameStats.bestScore = score;
                gameStats.bestScoreDate = game.date;
            }
            localStorage.setItem('puzzleStats', JSON.stringify(gameStats));
        }
        // Example usage: recordPuzzleGameResult(true, 100, 'Puzzle 1');
    </script>
</body>
</html>
