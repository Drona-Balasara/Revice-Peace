<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says - Revive Peace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .game-container {
            background: transparent;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            text-align: center;
            max-width: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .instructions {
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            color: #2d3748;
            font-size: 14px;
            line-height: 1.5;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 15px;
            border-radius: 10px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .simon-board {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 30px auto;
            max-width: 300px;
        }

        .simon-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .simon-button:hover {
            transform: scale(1.05);
        }

        .simon-button:active {
            transform: scale(0.95);
        }

        .simon-button.active {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .simon-button.top-left {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .simon-button.top-right {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        }

        .simon-button.bottom-left {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .simon-button.bottom-right {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
        }

        .simon-button.top-left.active {
            background: linear-gradient(135deg, #68d391 0%, #48bb78 100%);
        }

        .simon-button.top-right.active {
            background: linear-gradient(135deg, #63b3ed 0%, #4299e1 100%);
        }

        .simon-button.bottom-left.active {
            background: linear-gradient(135deg, #f6ad55 0%, #ed8936 100%);
        }

        .simon-button.bottom-right.active {
            background: linear-gradient(135deg, #b794f4 0%, #9f7aea 100%);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #4a5568;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(160, 174, 192, 0.3);
        }

        .back-btn:hover {
            box-shadow: 0 6px 16px rgba(160, 174, 192, 0.4);
        }

        .game-over {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
        }

        .level-up {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            color: #22543d;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            display: none;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-10px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        .difficulty-selector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .difficulty-btn {
            padding: 8px 16px;
            font-size: 14px;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            color: #4a5568;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            .simon-board {
                max-width: 250px;
            }

            .simon-button {
                width: 100px;
                height: 100px;
            }

            .center-circle {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
        <div class="game-container">
        <h1>üß† Simon Says</h1>
        
        <div class="instructions">
            Watch the pattern and repeat it! Simon will show you a sequence of colors. 
            Click them in the same order to advance to the next level.
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="best">0</div>
                <div class="stat-label">Best</div>
            </div>
        </div>

        <div class="simon-board">
            <button class="simon-button top-left" id="green" onclick="playerClick('green')"></button>
            <button class="simon-button top-right" id="blue" onclick="playerClick('blue')"></button>
            <button class="simon-button bottom-left" id="orange" onclick="playerClick('orange')"></button>
            <button class="simon-button bottom-right" id="purple" onclick="playerClick('purple')"></button>
            <div class="center-circle" id="centerDisplay">üéØ</div>
        </div>

        <div class="game-over" id="gameOver">
            Game Over! Your final score: <span id="finalScore">0</span>
        </div>

        <div class="level-up" id="levelUp">
            üéâ Level Complete! Great memory!
        </div>

        <div class="controls">
            <button onclick="startGame()" id="startBtn">üéÆ Start Game</button>
            <button onclick="resetGame()" id="resetBtn">üîÑ Reset</button>
        </div>

        <button class="back-btn" onclick="window.location.href='games.html'">‚Üê Back to Games</button>
    </div>

    <script>
        // Game state
        let gameSequence = [];
        let playerSequence = [];
        let currentLevel = 1;
        let score = 0;
        let bestScore = 0;
        let isPlaying = false;
        let isShowingSequence = false;
        let difficulty = 'easy';
        let sequenceSpeed = 800;

        // Colors for the buttons
        const colors = ['green', 'blue', 'orange', 'purple'];
        const colorEmojis = {
            'green': 'üåø',
            'blue': 'üíß',
            'orange': 'üåÖ',
            'purple': 'üå∏'
        };

        // Initialize game
        function initGame() {
            loadBestScore();
            updateDisplay();
            enableButtons(false);
        }

        // Set difficulty
        function setDifficulty(level) {
            difficulty = level;
            
            // Update active button
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Set sequence speed based on difficulty
            switch(difficulty) {
                case 'easy':
                    sequenceSpeed = 1000;
                    break;
                case 'medium':
                    sequenceSpeed = 700;
                    break;
                case 'hard':
                    sequenceSpeed = 500;
                    break;
            }
        }

        // Start the game
        function startGame() {
            if (isPlaying) return;
            
            isPlaying = true;
            currentLevel = 1;
            score = 0;
            gameSequence = [];
            playerSequence = [];
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('levelUp').style.display = 'none';
            
            updateDisplay();
            generateSequence();
            showSequence();
        }

        // Generate a new sequence
        function generateSequence() {
            const sequenceLength = Math.min(3 + currentLevel, 20); // Cap at 20
            gameSequence = [];
            
            for (let i = 0; i < sequenceLength; i++) {
                gameSequence.push(colors[Math.floor(Math.random() * colors.length)]);
            }
        }

        // Show the sequence to the player
        async function showSequence() {
            isShowingSequence = true;
            enableButtons(false);
            
            for (let i = 0; i < gameSequence.length; i++) {
                const color = gameSequence[i];
                await new Promise(resolve => {
                    setTimeout(() => {
                        activateButton(color);
                        resolve();
                    }, i * sequenceSpeed);
                });
            }
            
            isShowingSequence = false;
            enableButtons(true);
            playerSequence = [];
            updateCenterDisplay('üéØ');
        }

        // Activate a button (show the sequence)
        function activateButton(color) {
            const button = document.getElementById(color);
            button.classList.add('active');
            updateCenterDisplay(colorEmojis[color]);
            
            setTimeout(() => {
                button.classList.remove('active');
                updateCenterDisplay('üéØ');
            }, sequenceSpeed * 0.6);
        }

        // Handle player click
        function playerClick(color) {
            if (!isPlaying || isShowingSequence) return;
            
            activateButton(color);
            playerSequence.push(color);
            
            // Check if the sequence is correct so far
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== gameSequence[currentIndex]) {
                gameOver();
                return;
            }
            
            // Check if the sequence is complete
            if (playerSequence.length === gameSequence.length) {
                levelComplete();
            }
        }

        // Level complete
        function levelComplete() {
            score += currentLevel * 10;
            currentLevel++;
            
            showLevelUp();
            updateDisplay();
            
            setTimeout(() => {
                if (isPlaying) {
                    generateSequence();
                    showSequence();
                }
            }, 2000);
        }

        // Game over
        function gameOver() {
            isPlaying = false;
            enableButtons(false);
            
            if (score > bestScore) {
                bestScore = score;
                saveBestScore();
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            
            updateDisplay();

            // Call this function when the simon says game ends
            recordSimonGameResult(false, score, 'Simon Says');
        }

        // Reset game
        function resetGame() {
            isPlaying = false;
            currentLevel = 1;
            score = 0;
            gameSequence = [];
            playerSequence = [];
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('levelUp').style.display = 'none';
            
            updateDisplay();
            enableButtons(false);
        }

        // Enable/disable buttons
        function enableButtons(enable) {
            colors.forEach(color => {
                const button = document.getElementById(color);
                button.disabled = !enable;
            });
        }

        // Update center display
        function updateCenterDisplay(emoji) {
            document.getElementById('centerDisplay').textContent = emoji;
        }

        // Show level up message
        function showLevelUp() {
            const levelUp = document.getElementById('levelUp');
            levelUp.style.display = 'block';
            
            setTimeout(() => {
                levelUp.style.display = 'none';
            }, 2000);
        }

        // Update display
        function updateDisplay() {
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('score').textContent = score;
            document.getElementById('best').textContent = bestScore;
        }

        // Save best score to localStorage
        function saveBestScore() {
            localStorage.setItem('simonBestScore', bestScore);
        }

        // Load best score from localStorage
        function loadBestScore() {
            const saved = localStorage.getItem('simonBestScore');
            if (saved) {
                bestScore = parseInt(saved);
            }
        }

        // Call this function when the simon says game ends
        function recordSimonGameResult(won, score, word) {
            const gameStats = JSON.parse(localStorage.getItem('simonStats')) || {
                totalGames: 0, totalWins: 0, totalScore: 0, bestScore: 0, bestScoreDate: null, games: []
            };
            const game = {
                word: word || 'Simon Says',
                won: won,
                score: score,
                date: new Date().toISOString()
            };
            gameStats.games.push(game);
            gameStats.totalGames++;
            gameStats.totalScore += score;
            if (won) gameStats.totalWins++;
            if (score > gameStats.bestScore) {
                gameStats.bestScore = score;
                gameStats.bestScoreDate = game.date;
            }
            localStorage.setItem('simonStats', JSON.stringify(gameStats));
        }

        // Initialize the game when page loads
        initGame();
    </script>
</body>
</html>
