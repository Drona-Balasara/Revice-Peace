  <script>
    // Local music data
    const musicData = {
      'Ambient & Chillout Music': [
        {
          title: 'Golden Moment',
          file: 'Ambient & Chillout Music/the-downtempo-abstract_golden-moment-11256.mp3'
        },
        {
          title: 'Jazzy Abstract Beat',
          file: 'Ambient & Chillout Music/jazzy-abstract-beat_chops-11254.mp3'
        }
      ],
      'Instrumental Classical Music': [
        {
          title: 'Earthquake (Emotional Inspiring Epic Trailer)',
          file: 'Instrumental Classical Music/emotional-inspiring-epic-trailer_earthquake-11258.mp3'
        },
        {
          title: 'Echoes of Purity (Time Technology)',
          file: 'Instrumental Classical Music/time-technology_echoes-of-purity-11257.mp3'
        },
        {
          title: 'Shadowed Forest (Smooth Abstract Ambient)',
          file: 'Instrumental Classical Music/smooth-abstract-ambient_shadowed-forest-11253.mp3'
        }
      ],
      'Uplifting Acoustic or Soft Pop': [
        {
          title: 'Radiant Veil (Uplifting and Inspiring Corporate)',
          file: 'Uplifting Acoustic or Soft Pop/uplifting-and-inspiring-corporate_radiant-veil-11255.mp3'
        }
      ]
    };

    let currentCategory = 'Ambient & Chillout Music';
    let currentTrackIndex = 0;
    let sessionMinutes = null;
    let sessionTimer = null;
    let mood = null;

    function selectCategory(cat) {
      currentCategory = cat;
      currentTrackIndex = 0;
      renderPlaylist();
      playTrack(0);
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.category-btn').forEach(btn => {if(btn.textContent===cat)btn.classList.add('active')});
    }

    function renderPlaylist() {
      const playlist = document.getElementById('playlist');
      playlist.innerHTML = '';
      musicData[currentCategory].forEach((track, idx) => {
        const li = document.createElement('li');
        li.className = 'playlist-item' + (idx === currentTrackIndex ? ' active' : '');
        li.innerHTML = `<span class="music-icon">üéµ</span> ${track.title}`;
        li.onclick = () => playTrack(idx);
        playlist.appendChild(li);
      });
      document.getElementById('musicTitle').textContent = musicData[currentCategory][currentTrackIndex].title;
    }

    function playTrack(idx) {
      currentTrackIndex = idx;
      const track = musicData[currentCategory][idx];
      document.getElementById('audioSource').src = track.file;
      document.getElementById('audioPlayer').load();
      document.getElementById('musicTitle').textContent = track.title;
      renderPlaylist();
    }

    document.getElementById('volume').addEventListener('input', function() {
      document.getElementById('audioPlayer').volume = this.value;
    });
    document.getElementById('audioPlayer').volume = 0.7;

    function setSession(mins) {
      sessionMinutes = mins;
      document.querySelectorAll('.session-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.session-btn').forEach(btn => {if(btn.textContent.includes(mins))btn.classList.add('active')});
      startSessionTimer();
    }

    function startSessionTimer() {
      if (sessionTimer) clearInterval(sessionTimer);
      let seconds = sessionMinutes * 60;
      document.getElementById('musicTimer').textContent = `Session: ${sessionMinutes} min`;
      sessionTimer = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(sessionTimer);
          document.getElementById('audioPlayer').pause();
          document.getElementById('musicTimer').textContent = 'Session complete!';
        } else {
          const min = Math.floor(seconds/60);
          const sec = seconds%60;
          document.getElementById('musicTimer').textContent = `Session: ${min}:${sec.toString().padStart(2,'0')}`;
        }
      }, 1000);
    }

    function selectMood(selectedMood) {
      mood = selectedMood;
      document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.mood-btn').forEach(btn => {if(btn.textContent===selectedMood)btn.classList.add('active')});
      // Recommend a category based on mood
      let rec = '';
      if (mood === 'Calm' || mood === 'Tired') rec = 'Calm';
      else if (mood === 'Stressed' || mood === 'Anxious') rec = 'Sleep';
      else if (mood === 'Sad') rec = 'Uplift';
      else if (mood === 'Happy') rec = 'Focus';
      document.getElementById('mood-recommendation').textContent = rec ? `Recommended: ${rec}` : '';
      if (rec) selectCategory(rec);
    }

    // Default selection
    selectCategory('Ambient & Chillout Music');
  </script>
